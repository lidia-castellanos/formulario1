<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form action="">

            <div class="form-group row">
                <label for="noControl" class="col-sm-2 col-form-label">No. Control</label>
                
                <div class="col-auto">
                    <input type="text" class="form-control" id="noControl" required>
                </div>
                <label for="mensajeError" class="col-sm-2 col-form-label" id="mensajeError"></label>
            </div>


            <div class="form-group row">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre(s)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="aPaterno" class="col-sm-2 col-form-label">Apellido Paterno</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="aPaterno" required>
                </div>

            </div>
            <div class="form-group row">
                <label for="aMaterno" class="col-sm-2 col-form-label">Apellido Materno</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="aMaterno" required>
                </div>

            </div>
            <div class="form-group row">
                <label for="correo" class="col-sm-2 col-form-label">Correo Electronico</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="correo" required>
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fecha">Fecha de nacimiento</label>
                    <input type="date" class="form-control " id="fecha">
                </div>
                <div class="form-group col-md-6 auto">
                    <label for="edad">Edad</label>
                    <input type="text" class="form-control " id="edad" readonly>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
                </div>
            </div>
        </form>

    </div>


</body>
<script src="script.js"></script>

</html>
